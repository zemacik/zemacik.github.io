--- 
layout: blog 
---

<div class="row">
    <div class="col-md-offset-1 col-md-3 hidden-xs hidden-sm sidebar">
        {% include sidebar.html %}
    </div>
    <div class="col-md-7 content">
        <ul class="posts">
            <li>
                <div class="post_preheader">
                    <span>
                {{ page.date | date: "%B %-d, %Y" }} 
            </span>
                </div>

                <div class="post_header">
                    <b>{{ page.title }}</b>
                </div>

                <div id="post">
                    {{ content }}
                </div>

            </li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 visible-xs">
        <h2>O autorovi:</h2>
        {% include sidebar.html %}
    </div>
</div>
